<script>
var idioma = "ingles"

var a1 = "Start"

var m2 = "What is it about?"
var m3 = "Give some support to people with communication difficulties."

	function inicio() {
		var boton = '<td><strong><a class="inicio rojo" href="' + idioma + '.html">' + a1 + '</a></strong></td>'

    document.getElementById("boton").innerHTML = boton;
    document.getElementById("t1").innerHTML = t1;
    document.getElementById("t2").innerHTML = t2;
    document.getElementById("t3").innerHTML = t3;
    document.getElementById("p1").innerHTML = "<p>" + p1 + "</p>";
    document.getElementById("p2").innerHTML = "<p>" + p2 + "</p>";
    document.getElementById("p3").innerHTML = "<p>" + p3 + "</p>";
	}


    var mensaje= m1 + "\n\n" + m2 + "\n" + m3 + "\n\n" + m4 + "\n" + m5
    function whatsapp() {
        app.OpenUrl( "https://api.whatsapp.com/send?text=" + mensaje);
        }
    
    function facebook() {
        app.OpenUrl( "http://www.facebook.com/sharer.php?u=https://play.google.com/store/apps/details?id=com.hablaproquo");
        }
    
    function twitter() {
        app.OpenUrl("http://twitter.com/home?status=" + mensaje);
        }
        
    function qr() {
	isChrome = app.IsChrome();
    dlgDemo = app.CreateDialog( "Qr" );
    dlgDemo.SetBackColor( "#bb000000" );
    layDemo = app.CreateLayout( "linear", "vertical,fillxy" );
    layDemo.SetPadding( 0.03, 0.015, 0.03, 0.015 );

    webDemo = app.CreateWebView( isChrome?0.5:0.95, 0.80, "IgnoreErrors" );
    layDemo.AddChild( webDemo );

    dlgDemo.AddLayout( layDemo );
    dlgDemo.Show();

    webDemo.LoadUrl( "qr.html" );
        }
</script>
